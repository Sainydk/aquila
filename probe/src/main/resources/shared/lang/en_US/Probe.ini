TOOLBAR_TITLE = Simulation control
BTN_TTIP_OPTIONS = Change scheduler options
BTN_TTIP_PAUSE = Pause execution
BTN_TTIP_RUN = Run execution until pause clicked
BTN_TTIP_RUN_TIME = Run execution up to specified time point and pause execution when the time is reached
BTN_TTIP_RUN_SEGMENT = Run to the end of current time segment according to the options. Pause simulation when the end of the time segment is reached 
BTN_TTIP_RUN_STEP = Run all events tied to a next time point and pause execution. If no events are scheduled then this button has no effect
